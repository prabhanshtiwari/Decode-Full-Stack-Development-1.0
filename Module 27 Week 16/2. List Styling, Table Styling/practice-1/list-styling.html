<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling - Table Styling</title>
    <link rel="stylesheet" href="list-styling.css">
</head>
<body>
    
    <!-- Unordered List -->
    <ul>
        <li>Pepsi</li>
        <li>Coke</li>
        <li>Red Bull</li>
    </ul>


    <!-- Ordered List -->
    <ol>
        <li>Pepsi</li>
        <li>Coke</li>
        <li>Red Bull</li>
    </ol>



</body>
</html>
